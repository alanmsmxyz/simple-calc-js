<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calc JS</title>

    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <main>
        <div class="calc-container">
            <div class="calc-display-container">
                <input id="calc-display" class="calc-display" type="text" value="1+2*3/4" disabled>
            </div>

            <div class="calc-button-grid">
                <div class="calc-button-container calc-del">
                    <button id="del-btn" class="calc-button">DEL</button>
                </div>
                <div class="calc-button-container calc-ac">
                    <button id="ac-btn" class="calc-button">AC</button>
                </div>

                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="7">7</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="8">8</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="9">9</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="-">-</button>
                </div>

                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="4">4</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="5">5</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="6">6</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="*">*</button>
                </div>


                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="1">1</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="2">2</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="3">3</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="/">/</button>
                </div>


                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="0">0</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn=".">.</button>
                </div>
                <div class="calc-button-container calc-equal">
                    <button id="eq-btn" class="calc-button">=</button>
                </div>
                <div class="calc-button-container">
                    <button class="calc-button fn-btn" data-fn="+">+</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Created by <a href="https://alanmsm.xyz/">@alanmsmxyz</a>. Visit the Github repository <a href="https://github.com/alanmsmxyz/simple-calc-js">here</a>.</p>
    </footer>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
